<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />

        <div class="box-header clearfix">
            <div class="left-cell">
                <div id="header">
                    
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('teacher') }}" 
                        style="font-size:10vw; 
                        color: white;">
                    {% else %}
                        <a href="{{ url_for('quizCodePage') }}" 
                        style="font-size:10vw; 
                        color: white;">
                    {% endif %}

                    PING!
                    </a>
                </div>
            </div>
            <div class="right-cell">
                {% if current_user.is_authenticated %}
                    <button class="logged_in_info"> Innlogget: {{ current_user.name }}</button>
                    <form action="{{ url_for('logout') }}">
                        <input class="logged_in_info" type="submit" value="Logg av" />
                    </form>
                {% endif %}
            </div>
        </div>

        <link rel="stylesheet" href="static/main.css"/>
        <link href='https://fonts.googleapis.com/css?family=League Gothic' rel='stylesheet'>

        <style>
        #header {
            font-family: 'League Gothic';
        }
        </style>

    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
